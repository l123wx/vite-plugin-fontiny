name: CI/CD

on:
  push:
    branches:
      - master

env:
  TZ: Asia/Shanghai

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
        
      - name: Enable Corepack
        run: corepack enable

      - name: Install ni
        run: npm i -g @antfu/ni@latest

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.json') }}

      - name: Install dependencies
        run: ni

      - name: Build
        run: |
          nr build
          nr -C example/ build
          
          # Fix secondary directory resource path problem Temporary solution
          cd example
          mv .vite-fontiny/ dist/.vite-fontiny/
          cd dist
          mv .vite-fontiny/assets/* assets
          mv .vite-fontiny/font.json font.json
          mv .vite-fontiny/vite.svg  vite.svg

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./example/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  
  deploy:
    name: deploy github pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4